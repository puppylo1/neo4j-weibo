<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='posts.css') }}">
    <title>{% block title %}{% endblock %} - 微博</title>
    {% endblock %}

  </head>
  <body>
    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">微博</a>
          </div>
         

      {% if session.user_id %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('show_user', user_id=session.user_id)}}">
            我的主页</a></li>
            <li><a href="{{url_for('logout')}}"> 退出登录</a></li>
        </ul>
      {% endif %}


        </div><!--/.container-fluid -->
      </nav>


    <div id="content" >{% block content %}{% endblock %}</div>
    <div id="footer"></div>

    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  
    </div>
  </body>
</html>
