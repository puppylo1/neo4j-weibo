{% extends "layout.html" %}
{% block title %}
	所有用户
{% endblock %}

{% block content %}
	<h2  style="text-align:center">用户列表</h2>
	<div class="row">
		<div class="col-md-4"></div>
        <div class="col-md-4">
			{% for f in all_users %}
				<div class="panel panel-default post">
					<div class="panel-heading">
						<span class="panel-body">
							<a href="{{url_for('show_user', user_id=f.u['id'])}}">
							<img src="{{f.u['portrait']}}" alt="求真像" height=30 width=30 />{{f.u['nickname']}}</a> 
							{%if session.user_id and f.u['id'] != session.user_id%}
								{% if f.following == 1%}
									<a href="/unfollow/{{f.u['id']}}"><button type="button" class="btn btn-warning">取消关注</button></a>
									{% else %}
									<a href="/follow/{{f.u['id']}}"><button type="button" class="btn btn-primary">关注</button></a>

								{% endif %}
							{% endif %}
						</span>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
