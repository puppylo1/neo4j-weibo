  {% extends "layout.html" %}

{% block title %} 注册 {% endblock %}

{% block content %}


  <h2>账号注册</h2>
  <hr/>


<div> <!-- The left panel, leave the right empty for future information-->
<form action="{{ url_for('register') }}" method="post" class="form-horizontal">
  <div class="form-group">
    <div class="col-lg-4">
    <label for="exampleInputEmail1">邮箱</label>
    <input type="email" class="form-control" name="email">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-4">
    <label for="exampleInputEmail1">昵称</label>
    <input type="text" class="form-control" name="nickname">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-4">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" name="password" placeholder="不少于6位">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-4">
        <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>

<div>
<p>已有账号？<a href="{{url_for('index')}}">立即登陆</a></p>
</div>

</div>

 {% endblock %}
