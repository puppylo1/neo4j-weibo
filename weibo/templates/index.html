

{% extends "layout.html" %}

{% block title %} 主页 {% endblock %}



{% block content %}
{% if session.user_id %}
    <h2>你好 {{ nickname }}! </h2>

    
    <div class="row">
        <div class="col-md-6">
    <h3>分享新鲜事</h3>

    <form action="{{ url_for('add_post') }}" method="post" class="form-horizontal">
        <div class="form-group">
          <div class="col-lg-12">
            <textarea name="content" id="weibo-content" rows="4" cols="40" class="form-control" ></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12">
          <button type="submit" class="btn btn-default">分享</button>
          </div>
        </div>
    </form>



    {% include "render_posts.html" %}

      </div>
    </div>


{% else %}

    <div class="row">
        <div class="col-md-6">

          <h2>账号登陆</h2>

          <div> <!-- The left panel, leave the right empty for future information-->

          <form action="{{url_for('login')}}" method="POST" class="form-horizontal">
            <div class="form-group">
              <div class="col-lg-8">
                  <input type="email" class="form-control" name="email" placeholder="邮箱" size="40">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-8">
              <input type="password" class="form-control" name="password" placeholder="密码">
              </div>
            </div>

              <div class="form-group">
              <div class="col-lg-8">
              <button type="submit" class="btn btn-default">登陆</button>
              </div>
            </div>
            
            
          </form>


          <div>
          <p>没有账号？<a href="{{url_for('register')}}">前去注册</a></p>
          </div>
          </div>


        </div>
        <div class="col-md-6">
          <h2>最新微博</h2>
          {% include "render_posts.html" %}
        </div>
    </div>


{% endif %}

{% endblock %}
